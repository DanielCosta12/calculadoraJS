<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>

<body>
    <main>
        <h1>Calculadora simples com JS</h1>
        <input type="number" id="first-value" placeholder="Primeiro valor" />
        <input type="number" id="second-value" placeholder="Segundo valor" />
        <div>
            <span id="result"></span>

        </div>
    </main>
    <section>

        <div id="buttons">
            <button id="soma">Soma</button>
            <button id="subtracao">Subtração</button>
            <button id="multiplicacao">Multiplicacão</button>
            <button id="divisao-real">Divisão real</button>
            <button id="divisao-inteira">Divisão inteira</button>
            <button id="potenciacao">Pontenciação</button>
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
